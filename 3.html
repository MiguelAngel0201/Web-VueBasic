<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue 03 - Keyup, v-model y Computed | Curso de Vue.js </title>
  <link rel="stylesheet" href="identidad.css">
</head>
<body>
<div id="app">
  <h1>{{titulo}}</h1>
  <input type="text" @keyup.enter="agregarFruta" v-model="nuevaFruta">
  
  <button @click="agregarFruta">Click</button>
  <ul>
    <li v-for="fruta of frutas">
      <input type="number" v-model.number="fruta.cantidad"> - {{fruta.nombre}} -
      <span v-if="fruta.cantidad === 0"> se acabó -</span>
      <button  @click="fruta.cantidad++">+</button>
      <button v-if="fruta.cantidad > 0" @click="fruta.cantidad--">-</button>
    </li>
  </ul>
  <h4>Total: {{sumarFrutas}}</h4>
</div>
<!-- Interpolación -->

<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="3.js"></script>  
</body>
</html>
