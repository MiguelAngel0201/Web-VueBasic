<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue 06 - Ciclo de vida de Vue (Lifecycle)</title>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="identidad.css">
</head>
<body>

<div id="app" class="container mt-5">
  <div class="row bg-primary text-white px-3 py-5">
    <h1>{{titulo}}</h1>
    <p>{{parrafo}}</p>
  </div>
  <div class="row bg-success text-white px-3 py-5">
    <h2>Realiza un cambio y visualiza la consola</h2>
    <input type="text" class="form-control" value="{{dato}}" v-model="dato">
    <h6>Valor / Actualizaci√≥n de formulario: {{dato}}</h6>
  </div>
  <div class="row bg-danger text-white px-3 py-5 justify-content-center">
    <h2>Realiza un click para destruir y no seguir renderizando con Vue.</h2>
    <div class="w-100"></div>
    <button class="btn btn-secondary" @click="destruir">{{textDestroy}}</button>
  </div>
</div>
<!-- development version, includes helpful console warnings -->
<script src="./node_modules/vue/dist/vue.min.js"></script>
<script src="6.js"></script>  
</body>
</html>
